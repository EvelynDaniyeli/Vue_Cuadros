<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUADROS</title>
    <script src="vue.js" type="text/javascript"></script>
    <link rel="stylesheet" media="all" href="estilos.css" />
</head>
<body>
    <div class="contenedor" id="app">
        <div class="hola">
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div class="cuadro"></div>
        </div>  
        <div class="cuadrote">
            <div class="bot" v-on:click="Reiniciar">Reiniciar</div>
            <p> TURNO: </p>
            <div class="TurnoCuadro"
            :class="{'TurnoCuadro1': Turno == 1, 'TurnoCuadro2': Turno == 0 }"></div>
        </div>
        <div :class="{'BannerGanar1': ganado == 1, 'BannerGanar2': ganado == 2 }"> {{ Ganador }}</div>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data: { 
                Turno: 0,
                pos: 0,
                A1: 0,
                A2: 0,
                A3: 0,
                B1: 0,
                B2: 0,
                B3: 0,
                C1: 0,
                C2: 0,
                C3: 0,
                comp: 0,
                ganado: 0,
                Ganador: ""
            },
            Reiniciar: function (event) {
                    this.A1 = 0;
                    this.A2 = 0;
                    this.A3 = 0;
                    this.B1 = 0;
                    this.B2 = 0;
                    this.B3 = 0;
                    this.C1 = 0;
                    this.C2 = 0;
                    this.C3 = 0;
                    this.Turno = 0;
                    this.ganado = 0;
                    this.Ganador= "";
                }
        });
    </script>
</body>
</html>
